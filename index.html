<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effective Weight Loss Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background: url("https://peregudova.moscow/wp-content/uploads/2020/04/dieta-dobrana.jpg");
            background-size: cover;
        }

        .person {
            color: rgb(250, 136, 155);
        }



        .container {
            position: relative;
        }

        .img {
            width: 100px;
            height: 100px;
        }

        .img2 {
            width: 700px;
            position: absolute;
            top: 50px;
            left: 0;
            z-index: -1;
        }

        .btn2 {
            position: absolute;
            top: 350px;
            right: 250px;
            font-weight: bold;
            background-color: rgb(45, 179, 45);
            color: white;
            width: 200px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 25px;
            text-shadow: 1px 1px 4px white;
        }

        a:hover {
            color: yellow !important;
        }

        @media (max-width: 770px) {
            body {
                background: none;
            }

            .img {
                display: none;
            }

            .btn2 {
                display: none;
            }

            .ddd {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 400px;
            }

            .btn3 {
                font-weight: bold;

    <div class="absolute"></div>

        <a class="btn btn2" href="https://clicktnr.com/CZuL" target="blank">Start Now</a>
        <div class="ddd">
            <a class="btn btn3" href="https://clicktnr.com/CZuL" target="blank">Start Now</a>
        </div>
